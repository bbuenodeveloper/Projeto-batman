<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <header>
        <a href="./index.html">
            <img id="logo" src="./logo bt.jpg"/>
        </a>
        <nav>
            <ul class="ul-home">
                <a href="./index.html">
                    <li class="li-home">Home</li>
                </a>
                <a href="./contato.html">
                    <li class="li-home">Contato</li>
                </a>
                <a href="./fotos.html">
                    <li class="li-home">Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li class="li-home">Comentários</li>
                </a>
            </ul>
        </nav>
    </header>
    <form action="./contato.html" class="form">
        <div>
            <label for="text" class="li-contato">Nome Completo
                <input type="text" name="nome">
            </label>     
            <label for="email" class="li-contato">E-mail
                <input type="email" name="email">
            </label>
            <label for="number" class="li-contato">Telefone
                <input type="number" name="telefone">
            </label>   
            <label for="Mesagem" class="li-contato">Mensagem
                <textarea class="textarea" name="Mesagem" rows="10"></textarea>     
            </label>
            <button class="button-contato">Enviar</button>    
        </div>
    </form>
    <footer class="footer-cont">
        <img style="object-fit: contain;" id="logo" src="./logo bt.jpg"/>
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por: Bruno Bueno</span>
        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="./index.html">
                    <li>Home</li>
                </a>

                    <li>Contato</li>
                </a>
                <a href="./fotos.html">

                </a>

        </nav>
    </footer>
